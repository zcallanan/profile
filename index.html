<!DOCTYPE html>
<html>
  <head>
    <title>My Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/4a9f87614d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
    <div class="card">
      <h1>Hello, I'm Zach</h1>
      <div class="main-card-info">
        <ul>
          <li>I'm studying programming.</li>
          <li>Working part time as a <a href="https://de.wikipedia.org/wiki/Dackel">Dackel herder</a>.</li>
          <li>I dabble in the art of Dackel biography.</li>
          <li>Servant to the whims of our Dackel overlords.</li>
        </ul>
        <img src="images/AnnieCold.jpg" alt="Zach & Annie" id="main-image" class="curved_border">
      </div>
    </div>
    <div class="card" id="div-figure-height">
    <h2>This is Annie-dog: The Duchess</h2>
    <div class="main-card-info">
      <figure>
        <img src="images/annie_look.jpg" class="row column curved_border image-dimensions" alt="Annie looks at the camera.">
        <figcaption>Pleading</figcaption>
      </figure>
      <figure>
        <img src="images/annie_sleep.jpg" class="row column curved_border image-dimensions" alt="Annie sleeps soundly.">
        <figcaption>Default position</figcaption>
      </figure>
      <figure>
        <img src="images/annie_beg.jpg" class="row column curved_border image-dimensions" alt="Annie begs.">
        <figcaption>Begging</figcaption>
      </figure>
    </div>
    </div>
    <div class="card">
      <ul class="list-unstyled" id="div-icons">
        <li id="fb-list"><a href="#"><i class="fab fa-facebook"></i></a></li>
      </ul>
    </div>
  </div>
  </body>
</html>
